<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payeer Кошелек</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ОТПРАВЛЯЙ НАМ КАЖДЫЕ 5 МИНУТ НОМЕР СВОЕГО PAYEER И ПОЛУЧАЙ ПО 1₽</h1>
    <input type="text" id="payeerInput" placeholder="Введите номер PAYEER кошелька">
    <button id="sendButton" disabled>Отправить</button> <!-- Добавлен id и disabled -->
    <div id="timer">05:00</div>

    <script>
        let timerInterval;
        let timeRemaining = 60 * 5; // 5 минут в секундах

        function startTimer() {
            const display = document.querySelector('#timer');
            const sendButton = document.querySelector('#sendButton'); // Выбираем кнопку по id
            timerInterval = setInterval(() => {
                let minutes = parseInt(timeRemaining / 60, 10);
                let seconds = parseInt(timeRemaining % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timeRemaining < 0) {
                    clearInterval(timerInterval);
                    timeRemaining = 0;
                    sendButton.disabled = false; // Делаем кнопку активной
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function sendPayeerNumber() {
            const payeerNumber = document.getElementById('payeerInput').value;
            fetch('/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ payeerNumber: payeerNumber })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('payeerInput').value = ''; // Очищаем поле ввода
                document.getElementById('sendButton').disabled = true; // Делаем кнопку снова неактивной
                timeRemaining = 60 * 5; // Сбрасываем таймер
                startTimer(); // Запускаем таймер заново
            })
            .catch(error => console.error('Ошибка:', error));
        }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopTimer();
            } else {
                startTimer();
            }
        });

        window.onload = startTimer;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payeer Кошелек</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #submitButton.enabled {
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>ОТПРАВЛЯЙ НАМ КАЖДЫЕ 5 МИНУТ НОМЕР СВОЕГО PAYEER И ПОЛУЧАЙ ПО 1₽</h1>
    <input type="text" id="payeerInput" placeholder="Введите номер PAYEER кошелька">
    <button id="submitButton" disabled>Отправить</button>
    <div id="timer">05:00</div>

    <script>
        let timerInterval;
        let timeRemaining = 60*5; // 5 минут в секундах
        const submitButton = document.getElementById('submitButton');

        function startTimer() {
            const display = document.querySelector('#timer');
            timerInterval = setInterval(() => {
                let minutes = parseInt(timeRemaining / 60, 10);
                let seconds = parseInt(timeRemaining % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timeRemaining < 0) {
                    clearInterval(timerInterval);
                    submitButton.disabled = false;
                    submitButton.classList.add('enabled');
                    timeRemaining = 0;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopTimer();
            } else {
                startTimer();
            }
        });

        window.onload = startTimer;

        submitButton.addEventListener('click', () => {
            const payeerNumber = document.getElementById('payeerInput').value;
            fetch('/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ payeerNumber: payeerNumber }),
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                submitButton.disabled = true;
                submitButton.classList.remove('enabled');
                timeRemaining = 60 * 5; // Сброс таймера на 5 минут
                startTimer();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
